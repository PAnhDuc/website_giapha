<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./asset/css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="profile-card">
      <form class="profile-edit-form" enctype="multipart/form-data">
        <div class="profile-avatar-container">
          <img class="profile-avatar" id="avatarPreview" src="" alt="" />
          <label
            for="avatarInput"
            class="avatar-upload-btn"
            title="Đổi ảnh đại diện"
          >
            <i class="fa fa-camera"></i>
          </label>
          <input
            type="file"
            id="avatarInput"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div class="profile-name">
          <label class="profile-label" for="fullname">Họ và tên</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Họ và tên"
            class="profile-input"
            value="Samantha Jones"
            required
          />
        </div>
        <div class="profile-location">
          <label class="profile-label" for="email">Gmail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Gmail"
            class="profile-input"
            value="samantha@example.com"
            required
          />
        </div>
        <div class="profile-job">
          <label class="profile-label" for="phone">Số điện thoại</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Số điện thoại"
            class="profile-input"
            value="0123456789"
            required
          />
        </div>
        <div class="profile-job">
          <label class="profile-label" for="password">Mật khẩu mới</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mật khẩu mới"
            class="profile-input"
          />
        </div>
        <button class="profile-btn" type="submit">Lưu thay đổi</button>
      </form>
    </div>
    <script>
      // Xem trước ảnh đại diện khi chọn file mới
      document
        .getElementById("avatarInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (evt) {
              document.getElementById("avatarPreview").src = evt.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
    <script src="./asset/js/profile.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/main.css" />
    <title>Trang Ngoại Phả</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/treeflex/dist/css/treeflex.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        @font-face {
            font-family: 'ong-do';
            src: url('./font/UTMOngDoGia.woff2') format('woff2'),
                url('./font/UTMOngDoGia.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ong-do2';
            src: url('./font/UTMIsadora.woff2') format('woff2'),
                url('./font/UTMIsadora.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
            box-sizing: border-box;
            /* max-width: 100%; */
        }

        :root {
            --primary-color: #7d5803;
            --blue: #287bff;
            --white-color: #fff;
            --grey: #f5f5f5;
            --black1-color: #222;
            --black2-color: #999;
        }

        /* Tương thích với Firefox (không hỗ trợ ẩn nút hoàn toàn qua CSS) */
        html {
            scrollbar-width: none;
            /* Thanh cuộn mỏng */
        }

        html,
        body {
            overflow-x: scroll;
            /* Giữ chức năng cuộn */
            -ms-overflow-style: none;
            /* IE và Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari và Opera */
        }

        body {
            min-height: 100vh;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        ::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari và Opera */
        }

        .container {
            position: relative;
            width: 100%;
        }

        .navigation {
            position: fixed;
            width: 300px;
            height: 100%;
            background: var(--primary-color);
            border-left: 10px solid var(--primary-color);
            transition: 0.5s;
            overflow: hidden;
        }

        .navigation.active {
            width: 80px;
        }

        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navigation ul li {
            position: relative;
            width: 100%;
            list-style: none;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .navigation ul li:hover,
        .navigation ul li.hovered {
            background-color: var(--white-color);
        }

        .navigation ul li:nth-child(1) {
            margin-bottom: 40px;
            pointer-events: none;
        }

        .navigation ul li a {
            position: relative;
            font-size: 20px;
            display: block;
            width: 100%;
            display: flex;
            text-decoration: none;
            color: var(--white-color);
        }

        .navigation ul li:hover a,
        .navigation ul li.hovered a {
            color: var(--primary-color);
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }

        .navigation ul li a .icon i {
            font-size: 20px;
        }

        .navigation ul li a .title {
            position: relative;
            display: block;
            padding: 0 10px;
            height: 60px;
            line-height: 60px;
            text-align: start;
            white-space: nowrap;
        }

        /* cure outside */

        .navigation ul li:hover a::before,
        .navigation ul li.hovered a::before {
            content: "";
            position: absolute;
            top: -50px;
            right: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 35px 35px 0 10px var(--white-color);
            background-color: transparent;
            pointer-events: none;
        }

        .navigation ul li:hover a::after,
        .navigation ul li.hovered a::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 35px -35px 0 10px var(--white-color);
            background-color: transparent;
            pointer-events: none;
        }

        .main {
            position: absolute;
            width: calc(100% - 300px);
            left: 300px;
            min-height: 100vh;
            background-color: var(--white-color);
            transition: 0.5s;
        }

        .main.active {
            width: calc(100% - 80px);
            left: 80px;
        }

        .topbar {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .toggle {
            position: relative;
            top: 0;
            width: 60px;
            height: 60px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 27px;
            cursor: pointer;
        }

        .search {
            position: relative;
            width: 400px;
            margin: 0 10px;
        }

        .search label {
            position: relative;
            width: 100%;
        }

        .search label input {
            width: 100%;
            height: 40px;
            font-size: 18px;
            border-radius: 40px;
            padding: 5px 20px;
            padding-left: 35px;
            outline: none;
            border: 1px solid var(--black2-color);
        }

        .search label i {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 17px;
        }

        .user {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: #7d5803 2px solid;
        }

        .user img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TREE FLEX */

        .main_content {
            background-color: #f5e0a794;
            border-radius: 20px;
            margin: 15px 15px;
            width: auto;
            height: 100vh;
            text-align: center;
            -ms-overflow-style: none;
            scrollbar-width: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main_content::-webkit-scrollbar {
            display: none;
        }

        .main-content .tf-tree {
            margin: 50px 50px;
        }

        .main_content .tf-nc {
            font-size: 15px;
            width: 258px;
            padding: 20px 0px !important;
        }

        .tf-tree ul {
            display: inline-flex;
            margin: 50px;
        }

        .tf-tree .bg_fill {
            background: url(../asset/img/bg-title-yellow.jpg);
            background-size: 100% 100%;
        }

        .tf-tree .tf-nc:after,
        .tf-tree .tf-nc:before,
        .tf-tree .tf-node-content:after,
        .tf-tree .tf-node-content:before {
            border-left: .0625em solid #7d5803 !important;
            content: "";
            display: block;
            height: 16px !important;
            left: calc(50% - .03125em);
            position: absolute;
            width: .0625em;
        }

        .tf-tree li li:before {
            border-top: .0625em solid #7d5803 !important;
            content: "";
            display: block;
            height: 1px !important;
            left: -.03125em;
            position: absolute;
            top: -1.03125em;
            width: 100%;
        }

        .tf-nc a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            padding: 20px 0px;
        }

        /* PHU KHAO PAGE */

        .content_pk {
            text-align: center;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            position: relative;
            z-index: 1;
            padding: 0px 20px;
            min-height: 100vh;
            height: auto;
        }


        .title-box {
            background: url(https://phanmemgiapha.vn/public/upload/theme/bg-title-yellow.jpg);
            background-size: 100% 100%;
            padding: 75px;
            font-family: 'ong-do';
            margin-bottom: 35px;
            margin-top: 50px;
            display: inline-block;
            border-radius: 0;
            font-size: 70px;
            color: #7d5803;
            font-weight: bold;
            line-height: 1.2;
            position: relative;
            font-style: italic;
        }

        .button-content_pk {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .text-box {
            background: url(https://phanmemgiapha.vn/public/upload/theme/bg-khung.png) #7d5803;
            background-size: 100% 100%;
            font-family: 'ong-do2';
            padding: 85px 85px;
            border-radius: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            display: block;
            transition: background 0.3s, transform 0.2s;
            width: auto;
            text-align: center;
            font-style: italic;
        }

        .text-box:hover {
            transform: scale(1.05);
        }

        /* Slide giống cuốn sách */
        .slide {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 900px;
            height: 100vh;
            background: #f5e0a7;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
            transition: right 0.5s ease-in-out;
            z-index: 1000;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .slide.active {
            right: 0;
        }

        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 30px;
            background: #fff8e1;
            border: 8px solid #8b6d3a;
            border-radius: 0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slide-content::before,
        .slide-content::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8b6d3a;
            border-radius: 50%;
            z-index: -1;
        }

        .slide-content::before {
            top: -10px;
            left: -10px;
        }

        .slide-content::after {
            bottom: -10px;
            right: -10px;
        }

        .slide h1 {
            font-family: 'ong-do';
            font-size: 40px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 3px solid #8b6d3a;
            padding-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }

        .slide p {
            font-size: 20px;
            color: #333;
            line-height: 1.8;
            text-align: justify;
            padding: 0 20px;
            font-style: italic;
        }

        .slide .images {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 25px;
            padding: 0 20px;
        }

        .slide .image {
            flex: 1;
            max-width: 45%;
        }

        .slide .image img {
            width: 100%;
            height: auto;
            border: 5px solid #8b6d3a;
            border-radius: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .slide .image img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Nút X (Close) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: 0px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .close-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        /* Tắt modal khi nhấn ra ngoài */
        .slide.active {
            position: fixed;
            z-index: 99999;
        }

        .slide-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .slide-overlay.active {
            display: block;
        }

        /* RESPONSIVE */

        @media (max-width: 768px) {
            .blog {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 991px) {
            .navigation.active {
                width: 300px;
                left: 0;
            }

            .main {
                width: 100%;
                left: 0;
            }

            .search-bar {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            .user {
                min-width: 40px;
            }

            .navigation {
                width: 100%;
                left: -100vw;
                z-index: 1000;
            }

            .navigation.active {
                width: 100%;
                left: 0;
            }

            .toggle {
                z-index: 1001;
            }

            .main.active .toggle {
                position: fixed;
                right: 0;
                left: initial;
                color: var(--white-color);
            }

            .main_content {
                overflow-x: hidden;
                /* Đảm bảo ẩn thanh cuộn ngang trên điện thoại */
                overflow-y: auto;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .main_content::-webkit-scrollbar {
                display: none;
            }

            .tf-tree ul {
                margin-top: 150px;
            }

            /* PHU KHAO */
            .slide {
                width: 100%;
                right: -100%;
                padding: 15px;
            }

            .slide-content {
                padding: 15px;
                border-width: 5px;
            }

            .slide-content::before,
            .slide-content::after {
                width: 15px;
                height: 15px;
            }

            .slide h1 {
                font-size: 40px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }

            .slide p {
                font-size: 16px;
                padding: 0 10px;
            }

            .slide .images {
                flex-direction: column;
                gap: 15px;
                padding: 0 10px;
            }

            .slide .image {
                max-width: 100%;
            }

            .close-btn {
                padding: 6px 12px;
                font-size: 16px;
                border-width: 3px;
                top: 0px;
                right: 6px;
                border-radius: 51%;
            }

            .text-box {
                width: 100%;
                font-size: 30px;
                padding: 55px 75px;
            }

            .content_pk {
                padding: 25px;
                max-height: 100vh;
            }

            .title-box {
                font-size: 50px;
                padding: 40px;
                margin-bottom: 20px;
                width: 100%;
            }

            .title-box::before,
            .title-box::after {
                width: 12px;
                height: 3px;
            }

            .title-box::before {
                left: -15px;
            }

            .title-box::after {
                right: -15px;
            }

            .button-content_pk {
                gap: 15px;
                display: grid;
                grid-column: auto;
            }

            .search-bar {
                display: none !important;
            }

            .blog {
                grid-template-columns: 1fr;
            }
        }


        /* CÔNG ĐỨC */

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f5e7b0;
            border: 5px solid #8b6d2b;
            border-radius: 10px;
        }

        .content {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border: 5px solid #8b6d2b;
            border-radius: 10px;
            margin: 20px;
        }

        .content {
            padding: 20px;
            border: 2px dashed #8b6f47;
            border-radius: 10px;
            text-align: center;
        }

        .add-event-button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            float: left;
            /* Đặt nút bên trái */
            text-decoration: none;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: #8b6d2b;
            color: white;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #8b6d2b;
        }

        th {
            font-weight: bold;
        }

        tr.alternate {
            background-color: #f8e8a2;
            /* Màu nền xen kẽ */
        }

        td a {
            color: #ff4444;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        /* Popup (Modal) Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Nền mờ */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal:target {
            display: flex;
        }

        .modal-content {
            background-color: #f5e7b0;
            padding: 20px;
            border: 5px solid #8b6d2b;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }

        .modal-content h3 {
            font-size: 20px;
            color: #8b6d2b;
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content input[type="date"] {
            padding: 10px;
        }

        .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }

        .modal-buttons a,
        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .close-button {
            background-color: #333;
            color: white;
        }

        .save-button {
            background-color: #4682b4;
            color: white;
        }

        /* HÌNH ẢNH*/

        .add-btn {
            background-color: var(--highlight-red);
            /* Màu đỏ cho nút Thêm mới */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-btn:hover {
            background-color: var(--highlight-green);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            /* Đảm bảo hình ảnh không bị méo */
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .header h1 {
                font-size: 22px;
                /* Giảm kích thước tiêu đề trên tablet */
            }

            .add-btn {
                padding: 8px 18px;
                /* Giảm padding nút trên tablet */
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                justify-content: center;
                /* Trên mobile, căn giữa tất cả */
            }

            .header h1 {
                flex-grow: 0;
                /* Trên mobile, không mở rộng tiêu đề */
                text-align: center;
                /* Đảm bảo tiêu đề được căn giữa trên mobile */
            }

            .add-btn {
                width: 100%;
                /* Nút chiếm toàn bộ chiều rộng trên mobile */
                padding: 8px 16px;
                font-size: 12px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-item img {
                height: 200px;
                /* Điều chỉnh chiều cao ảnh trên mobile */
            }

            .search-bar button {
                width: 350px !important;
                max-width: 350px !important;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
                /* Giảm kích thước tiêu đề trên điện thoại nhỏ */
            }

            .add-btn {
                padding: 6px 12px;
            }

            .gallery {
                grid-template-columns: 1fr;
                /* Một cột trên màn hình rất nhỏ */
            }

            .gallery-item img {
                height: 150px;
                /* Giảm chiều cao ảnh trên điện thoại nhỏ */
            }

            .gallery-item {
                margin-bottom: 10px;
                /* Thêm khoảng cách giữa các hình trên mobile */
            }
        }


        /* Danh sách thành viên công đức*/

        .back-btn {
            background-color: var(--primary-brown);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: var(--highlight-green);
        }

        .add-member-btn {
            background-color: var(--highlight-red);
            /* Màu đỏ cho nút Thêm người công đức */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-member-btn:hover {
            background-color: var(--highlight-green);
        }

        .event-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .event-list h2 {

      </ul>

  <div class="main">
    <div class="topbar">
      <div class="toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="search">
        <label for="">
          <input type="text" placeholder="Tìm kiếm" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
      </div>
      <div class="user">
        <img src="" alt="User Avatar" />
      </div>
    </div>

    <div class="main_content">
      <div class="content_pk">
        <div class="title-box">Phả Hệ Phạm</div>
        <div class="search-bar">
          <div class="search">
            <label for="">
              <input type="text" placeholder="Tìm kiếm" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
          <button class="btn add">Thêm thành viên</button>
        </div>

        <h2>Danh sách thành viên</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Đời</th>
                <th>Tên</th>
                <th>Tổng chi - Ngắn - Nhận</th>
                <th>Ngày</th>
                <th>Bố/ mẹ</th>
                <th>Thông tin</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu từ Firebase -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2 id="modalTitle">Thêm thành viên</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="generation">Đời:</label>
          <input type="text" id="generation" required>
        </div>
        <div class="form-group">
          <label for="name">Tên:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="birthDate">Ngày sinh:</label>
          <input type="date" id="birthDate">
        </div>
        <div class="form-group">
          <label for="deathDate">Ngày mất:</label>
          <input type="date" id="deathDate">
        </div>
        <div class="form-group">
          <label for="parent">Bố/Mẹ:</label>
          <input type="text" id="parent">
        </div>
        <button type="submit" id="submitBtn">Lưu</button>
      </form>
    </div>
  </div>

  <script src="./asset/js/test.js"></script>

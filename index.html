<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/auth/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Đăng Nhập</header>
        <form id="login-form">
          <p class="text-input">Gmail:</p>
          <input type="text" id="inUsr" placeholder="Nhập gmail của bạn" />
          <p class="text-input">Mật khẩu:</p>
          <div style="position: relative">
            <input type="password" id="inPass" placeholder="Nhập mật khẩu" />
            <i class="fa-solid fa-eye toggle-password" id="toggleLoginPass"></i>
          </div>
          <div class="signup">
            <a href="#" id="forgotLabel">Quên mật khẩu?</a>
          </div>
          <input type="submit" class="button btn btn-login" value="Đăng nhập" />
        </form>
        <div class="box-suggets">
          <span class="signup"
            >Bạn chưa có tài khoản?
            <a href="#" id="signupLabel">Đăng ký</a>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Đăng ký</header>
        <form id="signup-form">
          <p class="text-input">Họ và tên</p>
          <input type="text" id="name" placeholder="Nhập họ tên của bạn" />
          <p class="text-input">Nhập gmail của bạn</p>
          <input type="email" id="email" placeholder="Nhập email của bạn" />
          <p class="text-input">Nhập mật khẩu</p>
          <div style="position: relative">
            <input
              type="password"
              id="password"
              placeholder="Tạo mật khẩu mới"
            />
            <i
              class="fa-solid fa-eye toggle-password"
              id="toggleSignupPass"
            ></i>
          </div>
          <input type="submit" class="button btn btn-signup" value="Đăng ký" />
        </form>
        <div class="box-suggets">
          <span class="signup"
            >Bạn đã có tài khoản?
            <a href="#" id="loginLabel">Đăng nhập</a>
          </span>
        </div>
      </div>
      <div class="forgot form">
        <header>Lấy lại mật khẩu</header>
        <form id="forgot-form">
          <input type="email" id="forgotinp" placeholder="Nhập email của bạn" />
          <input type="submit" class="button btn btn-forgot" value="Submit" />
        </form>
        <div class="box-suggets">
          <span class="signup"
            >Bạn không có tài khoản?
            <a href="#" id="signupLabel">Đăng ký</a>
          </span>
          <br />
          <span class="signup"
            >Bạn đã có tài khoản?
            <a href="#" id="loginLabel">Đăng nhập</a>
          </span>
        </div>
      </div>
    </div>
    <!-- Thêm div thông báo -->
    <div
      id="notification"
      class="slide-notification"
      style="display: none"
    ></div>

    <!-- Sửa lại phần script để sử dụng Firebase v9 -->
    <script type="module" src="./js/firebase/firebase-config.js"></script>
    <script type="module" src="./js/auth/login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Kiểm tra nếu đã có token, chuyển hướng đến trang home
        const token = localStorage.getItem("userToken");
        if (token) {
          window.location.href = "home.html";
        }
      });
    </script>
  </body>
</html>
